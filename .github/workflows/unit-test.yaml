name: combined workflow

on:
  pull_request:
    types:
      - opened

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: set up python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install Poetry Action
        uses: snok/install-poetry@v1.3.1

      - name: install dependencies
        run: poetry install

      - name: run unit tests
        run: poetry run pytest test/test_*.py -v

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: hello World
        run: |
          echo "hello World!"