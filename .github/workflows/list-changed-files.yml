name: list all changed files

on:
  push:
		paths:
			- 'schemas/**'
    branches:
      - main

jobs:
  build:
		steps:
			- name: Checkout code
      	uses: actions/checkout@v2
			
			- name: Changed files
				id: changed-files
				uses: tj-actions/changed-files@v17.3
				with:
          format: space-delimited

      - name: Print all changed files
        run: |
          echo ${{ steps.changed-files.outputs.all_changed_files }}